autogenerated = 0

#-------------------------------------------------------------
#                         monitor
#-------------------------------------------------------------
monitor=DP-1,1920x1080@165,0x0,1
# monitor = hyprctl keyword monitor,1920x1080@165,auto,bitdepth,10


#-------------------------------------------------------------
#                        exec section
#-------------------------------------------------------------
exec-once = waybar
exec-once = swaybg -i ~/Downloads/background.png -m center
exec-once = ~/.config/hypr/scripts/steam.sh

# exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP



#-------------------------------------------------------------
#                   environment variables
#-------------------------------------------------------------
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = XWAYLAND_NO_GLAMOR,1
env = GTK_THEME, Adwaita-Dark



#-------------------------------------------------------------
#                          input
#-------------------------------------------------------------
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}



#-------------------------------------------------------------
#                       general variables
#-------------------------------------------------------------
general {

    gaps_in = 10
    gaps_out = 20

    #---------------------------------------------------------
    #                          Borders
    #---------------------------------------------------------
    border_size = 2
    col.active_border = rgb(689d6a) 90deg
    col.inactive_border = rgb(1d2021)


    layout = dwindle
}


#-------------------------------------------------------------
#                       Decoration section
#-------------------------------------------------------------
decoration {

    rounding = 4

    #---------------------------------------------------------
    #                         Opacity
    #---------------------------------------------------------
    active_opacity = 0.92
    inactive_opacity = 0.92
    fullscreen_opacity = 1.0   
    dim_special = 0.0 

    #---------------------------------------------------------
    #                          Blur
    #---------------------------------------------------------
    blur {
        enabled = true
        size = 2
        passes = 3
        special = no
        # new_optimizations = on
    }

    #---------------------------------------------------------
    #                         Shadows
    #---------------------------------------------------------
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)


}

#-------------------------------------------------------------
#                         Animations
#-------------------------------------------------------------
# bezier = overshot, 0.05, 0.9, 0.1, 1.1
# bezier = overshot, 0.190, 1.400, 0.250, 1.000
# bezier = overshot2, 0.190, 1.30, 0.250, 1.000
bezier = smoothOut, 0.36, 0, 0.66, -0.56
bezier = smoothIn, 0.25, 1, 0.5, 1
bezier = wind, 0.05, 0.9, 0.1, 1.05
bezier = winIn, 0.1, 1.1, 0.1, 1.05
bezier = winOut, 0.3, -0.3, 0, 1
bezier = liner, 1, 1, 1, 1

animations {
    enabled = 1

    #buttery_smoooooooth... (slide)
    # animation = windows,1,5,default,slide
    # animation = windowsOut, 1, 8,smoothIn,slide
    # animation = windowsMove, 1, 7,default
    # animation = fade, 1, 5, smoothIn
    # animation = fadeOut, 1, 4, smoothIn
    # animation = fadeDim, 1, 3, smoothIn
    # animation = workspaces,1,5,default,slidefadevert
    # animation = specialWorkspace,1,5,default,fade

    #buttery_smoooooooth...  (Popin...)
    animation = windows,1,3,default,popin 70%
    animation = windowsOut, 1, 20,default,popin 85%
    animation = windowsMove, 1, 7,default
    animation = borderangle, 1, 50, liner , loop   #once or loop
    animation = fade, 1, 5, smoothIn
    animation = fadeOut, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = workspaces, 1, 5, wind,slidefadevert 40%
    
    # Random...
    # animation = windows, 1, 6, wind, slide
    # animation = windowsIn, 1, 5, winIn, slide
    # animation = windowsOut, 1 , 8,smoothIn,slide
    # animation = windowsMove, 1, 6, default
    # # animation = border, 1, 1, liner
    # animation = borderangle, 1, 50, liner , loop   #once or loop
    # animation = fade, 1, 5, smoothIn
    # animation = fadeOut, 1, 4, smoothIn
    # animation = fadeDim, 1, 3, smoothIn
    # animation = workspaces, 1, 5, wind,slidefadevert 40%
}

#-------------------------------------------------------------
#                      Dwindle layout
#-------------------------------------------------------------
dwindle {
    pseudotile = yes
    preserve_split = yes
}

#-------------------------------------------------------------
#                          Master
#-------------------------------------------------------------
master {
    new_is_master = true
}

#-------------------------------------------------------------
#                          Gestures
#-------------------------------------------------------------
gestures {
    workspace_swipe = off
}

#-------------------------------------------------------------
#                          Devices
#-------------------------------------------------------------
device:cooler-master-technology-inc.-mm720-gaming-mouse {
    sensitivity = -0.5
}

#-------------------------------------------------------------
#                        Window Rules
#-------------------------------------------------------------
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
# windowrulev2 = noanim,class:^(xwaylandvideobridge)$
# windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
# windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$


#-------------------------------------------------------------
#                          Keybinds
#-------------------------------------------------------------
$mainMod = SUPER

bind = $mainMod, BACKSPACE, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, rofi -show drun
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = SUPER_SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy -t image/png

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow





